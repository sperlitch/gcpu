<!DOCTYPE html>
<html>
  <head>
    <title>Simple CPU Options</title>
    <style>
    </style>
  </head>
  <body>
    <h1>Simple CPU Options</h1>
    <form>

			<p>If my CPU stays above <input type="number" min="0" max="100" step="1" id="highUsage" value="50">%
			for <input type="number" min="0" max="100" step="1" id="duration" value="5"> minutes,
			change icon to <img src="img/icon38-red.png"/>
			and <input type="checkbox" id="notification">notify me</p>
      <p><input type="submit" value="Save"></p>
			<p><input type="reset" value="Reset"></p>
    </form>
    <script src="settings.js"></script>
    <script src="options.js"></script>
  </body>
</html>
